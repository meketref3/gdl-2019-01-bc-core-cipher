<!DOCTYPE html>
<html lang="es">
  <head>
   <meta charset="utf-8">
    <title>Caesar Cipher</title>
     <link rel="stylesheet" href="style.css" />
</head>

   <body>

       <!--bloque de bienvenida-->
  <!--hago mi id para darle la bienvenida al usuario-->
        <div id="darBienvenida" class="darBienvenida">
   <!--hago mi input de texto para el nombre de usuario-->
           <input type="text" id="nombre" class="nombre" placeholder="Nombre de usuario."/>
  <!--boton para enviar el nombre de mi ususrio y darle la darBienvenida-->
          <button id="botoNombre" class="botoNombre"><img alt="" src="imagenes/usuariooo.png" width="180"/></button>
        </div>
  <div id="nombres" class="bienvenidaNombre">
    <!--resultado del nombre-->
    <h1 id="resultadoDelNombre"></h1>
  </div>
<!--imagen de logo-->
  <div id="logo" class="logo">
       <img style="position:fixed; left:570px;" alt="" src="imagenes/logo.png" width="400"/>
  </div>

<!--links de cifrado y descifrado.-->
<div id="codificarYdecodificar" class="linkCodigo" >

    <a href="#" id="linkCodificar" class="linkActivado">//Codifica aqui//</a>
    <a href="#" id="linkDecodificar">//Decodifica aqui//</a>
</div>
<!--imagen de portada -->
<div id="imagenPortada" class="imagenPortada">
<img style="position:absolute; top:305px; right:10px" alt="" src="imagenes/portada.png" width="1600"/>
</div>
<!--imagenes de fondo de cifrar y descifrar-->
<div id="imagenesDcifrar" class="imagenesDcifrar">

  <div id="imagenPunk" class="imagenPunk"><img style="position:absolute; top:155px; right:10px" alt="" src="imagenes/mono.png" width="600"/>
  </div>
</div>
<!--hago mi id para cifrar el mensaje-->
    <div id="mensajeCifrado" class="mensajeCifrado">
<!--Hago un <textarea> con un nombre de id, una clase y un placeholder para poner alli la instruccion-->
      <textarea id="cajaMensajeCifrar" class="cajaMensajeCifrar" placeholder="Cifra tu FANZINE..."></textarea>
<!--hago mi clase de contenido de desplazamiento -->
        <div class="contenidoDesplazamiento">
<!--input para obtener mi numero de desplazamient0 -->
      <input type="number" id="numerOffsetCifrar" class="numerOffsetCifrar_style" placeholder="#Offset">
      </div>
<!--boton de cifrar mi mensaje-->
      <button id="botonCifrar" class="botonCifrar"><img src="imagenes/cif.png" alt="" style="position:absolute; top:5px; right:10px"/></button>
<!--me arroja el resultado en un parrafo-->
      <div id="checarResultado" class="checarResultado">
<!--id de parrafo con el mensaje cifrado-->
          <textarea id="resultadoMensajeCifrado" class="resultadoMensajeCifrado"></textarea>
      </div>
<!--boton de limpiar la consola para volver a cifar-->
      <button onclick="location.reload();" class="btn_reload">INICIO</button>

      <input type="button" id="enviar" value="enviar"  class="enviar"/>


    </div>

    <!--hago mi id para descifrar el mensaje-->
        <div id="mensajeDescifrado" class="mensajeDescifrado">
    <!--Hago un <textarea> con un nombre de id, una clase y un placeholder para poner alli la instruccion-->
          <textarea id="cajaMensajeDescifrar" class="cajaMensajeDescifrar" placeholder="Descifra tu FANZINE..."
        ></textarea>  <!--style="text-transform:uppercase"-->
    <!--hago mi clase de contenido de desplazamiento -->
            <div class="contenidoDesplazamientoDescifrar">
    <!--input para obtener mi numero de desplazamient0 -->
          <input type="number" id="numerOffsetDescifrar" class="numerOffsetDescifrar_style" placeholder="#Offset">
          </div>
    <!--boton de cifrar mi mensaje-->
          <button id="botonDescifrar" class="botonDescifrar"><img alt="" src="imagenes/descifrar.png"/></button>
    <!--me arroja el resultado en un parrafo-->
          <div>
    <!--id de parrafo con el mensaje cifrado-->
              <textarea id="resultadoMensajeDescifrado" class="resultadoMensajeDescifrado"></textarea>
          </div>
    <!--boton de limpiar la consola para volver a cifar-->
          <button onclick="location.reload();" class="btn_reload">INICIO</button>
        </div>



    <div id="root"></div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>

</html>
